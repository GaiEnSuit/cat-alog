<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cat-alog</title>

    <!-- Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">
            Cat-Alog
          </span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone mdl-card mdl-card--boder mdl-shadow--8dp">
            <div class="mdl-card__title">
              <div class="mdl-card__title-text">
                <h1>New Cat</h1>
              </div>
            </div>
            <form method="POST" action="{{ url_for('newCat') }}">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="name" name="name">
                <label class="mdl-textfield__label" for="name">Name</label>
              </div><br />
              <div class="mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" type="text" rows= "3" id="description" name="description"></textarea>
                <label class="mdl-textfield__label" for="descripiton">Description</label>
              </div><br />
              Category:<br />
              <select name="category">
                <option value="fat">Fat</option>
                <option value="hairless">Hairless</option>
                <option value="cute">Cute</option>
                <option value="fluffy">Fluffy</option>
              </select><br />
              <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
            </form>
            <div class="mdl-card__menu">
              <a href="/"><button class="mdl-button mdl-button--icon">
                <i class="material-icons">cancel</i>
              </button></a>
            </div>
          </div>
        </div>
      </main>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <span id="author">K Truong</span>
        </div>
      </footer>
    </div>
  </body>
</html>
