<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cat-alog</title>

    <!-- Google Meta -->
    <meta name="google-signin-client_id" content="453291100677-8rb7dji1pcvpvu2hqpp5idr6n4e3o22d.apps.googleusercontent.com">

    <!-- Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" async></script>

    <!-- Google Platform Library -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">

    <!-- Google OAuth Script -->
    <script src="{{ url_for('static', filename='js/auth.js') }}" defer></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">
            Cat-Alog
          </span>
        </div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <div class="mdl-button" href="#" onclick="signOut();">Sign out</div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone mdl-card mdl-shadow--8dp mdl-cell--top">
              <div class="mdl-card__title mdl-card--border">
                <h1 class="mdl-card__title-text">
                  Category
                </h1>
              </div>
              <div class="mdl-card__supporting-text">
                <a href="/" class="mdl-button mdl-js-button display-block">All</a>
                {% for i in categories %}
                <a href="/{{i.category}}" class="mdl-button mdl-js-button display-block">{{i.category}}</a>
                {% endfor %}
              </div>
          </div>
          <div class="mdl-cell mdl-cell--8-col mdl-cell--4-col-phone mdl-card mdl-shadow--8dp">
            <div class="mdl-card__title mdl-card--border">
              <h1 class="mdl-card__title-text">
                {% if chosenCategory %}
                  {{chosenCategory.upper()}}
                {% else %}
                  ALL
                {% endif %}
                CATS
              </h1>
            </div>
            <div class="mdl-card__supporting-text">
              {% for i in cats %}
              <a href="{{url_for('detailCat', id=i.id)}}"><h3>{{i.name}}</h3></a>
                {% if id == i.user_id %}
                <a class="mdl-button mdl-js-button" href="{{url_for('editCat', id=i.id)}}">Edit</a>
                <a class="mdl-button mdl-js-button" href="{{url_for('deleteCat', id=i.id)}}">Delete</a>
                {% endif %}
              {% endfor %}
            </div>

            <div class="mdl-card__menu">
              <a href="/new" id="newCat" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                <i class="material-icons">add</i>
              </a>
            </div>
          </div>
        </div>
      </main>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <span id="author">K Truong</span>
        </div>
      </footer>
    </div>
  </body>
</html>
