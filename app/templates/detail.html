<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cat-alog</title>

    <!-- Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" async></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">
            Cat-Alog
          </span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone mdl-card mdl-shadow--8dp">
            <div class="mdl-card__title mdl-card--border">
              <div class="mdl-card__title-text">
                <h3>Name: {{i.name}}</h3>
              </div>
            </div>
            <div class="mdl-card__supporting-text">
              Description: {{i.description}}
            </div>
            <div class="mdl-card__actions">
              {% if id == i.user_id %}
              <a class="mdl-button" href="{{url_for('editCat', id=i.id)}}">Edit</a>
              <form action="{{url_for('deleteCat', id=i.id)}}" method="POST">
                <button type="submit" class="mdl-button mdl-js-button">Delete</button>
              </form>
              {%  endif %}
            </div>
            <div class="mdl-card__menu">
              <a href="/"class="mdl-button mdl-button--icon">
                <i class="material-icons">cancel</i>
              </a>
            </div>
          </div>
        </div>
      </main>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <span id="author">K Truong</span>
        </div>
      </footer>
    </div>
  </body>
</html>
