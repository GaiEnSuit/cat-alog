<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cat-alog</title>

    <!-- Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles/main.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">
            Cat-Alog
          </span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone mdl-card mdl-shadow--8dp">
              <div class="mdl-card__title mdl-card--border">
                <h1 class="mdl-card__title-text">
                  Category
                </h1>
              </div>
              <div class="mdl-card__supporting-text">
                <button class="mdl-button mdl-js-button display-block">Category</button>
              </div>
          </div>
          <div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-phone mdl-card mdl-shadow--8dp">
            <div class="mdl-card__supporting-text">
              Name
            </div>
          </div>
        </div>
      </main>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <span id="author">K Truong</span>
        </div>
      </footer>
    </div>
  </body>
</html>
